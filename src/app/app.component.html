<div class="content"
     role="main">

  <!-- Highlight Card -->
  <div class="card">
    <label for="csv-file-input">
      Choose a file
    </label>
    <input type="file"
           id="csv-file-input"
           (change)="fileChange($event)">
  </div>
  <div>
    {{filename || 'No file choosen'}}
  </div>
  <div [hidden]="!json">
      <pre>{{json | json}}</pre>
  </div>
</div>
